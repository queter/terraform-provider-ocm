name: Publish release

on:
  push:
    branches:
      - 'test*'

permissions:
  contents: write

env:
  REGISTRY_USER: "queter"
  REGISTRY_PASSWORD: ${{ github.token }}
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  push-store-image:
    name: Publish release
    runs-on: ubuntu-latest
    container: redhat/ubi8
    steps:
    - name: Checkout the source
      uses: actions/checkout@v2

    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18

    - name: Install container-tools
      run: |
        yum module enable -y container-tools:rhel8
        yum module install -y container-tools:rhel8
        useradd podman
        echo podman:10000:5000 > /etc/subuid
        echo podman:10000:5000 > /etc/subgid

    - name: Log in to ghcr.io
      uses: redhat-actions/podman-login@v1
      with:
        username: ${{ env.REGISTRY_USER }}
        password: ${{ env.REGISTRY_PASSWORD }}
        registry: ${{ env.IMAGE_REGISTRY }}

    - name: 'Build Inventory Image'
      run: |
        podman build . --tag ghcr.io/queter/store:latest
        podman push ghcr.io/queter/store:latest

