name: Publish release

on:
  push:
    branches:
      - 'test*'

permissions:
  contents: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  push-store-image:
    name: Publish release
    runs-on: ubuntu-latest
    container: redhat/ubi8
    steps:
    - name: Checkout the source
      uses: actions/checkout@v2

    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18

    - name: Install Docker
      run: curl -fsSL https://get.docker.com -o install-docker.sh && sh install-docker.sh

    - name: 'Login to GitHub Container Registry'
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{github.actor}}
        password: ${{secrets.GITHUB_TOKEN}}


    - name: 'Build Inventory Image'
      run: |
        docker build . --tag ghcr.io/queter/store:latest
        docker push ghcr.io/queter/store:latest

